uq_methods:
  ensemble:
    parameter_space:
      - name: num_models
        type: range
        bounds:
          - 2
          - 32
  delta_uq:
    parameter_space:
      - name: num_anchors
        type: range
        bounds:
          - 5
          - 500
      - name: anchored_batch_size
        type: range
        bounds:
          - 64
          - 131072
        log_scale: true
      - name: estimator
        type: fixed
        value: 'std'
  pager:
    parameter_space:
      - name: num_anchors
        type: range
        bounds:
          - 5
          - 300
      - name: anchored_batch_size
        type: range
        bounds:
          - 64
          - 131072
        log_scale: true
      - name: estimator
        type: fixed
        value: 'std'
  mc_dropout:
    parameter_space:
      - name: num_samples
        type: range
        bounds:
          - 5
          - 32
      - name: dropout_percent
        type: range
        bounds: 
          - 0.05
          - 0.3

bo_config:
  trials: 50
  max_failures: 10
  evaluation_metric: 
    - name: percentile_score
      percentile: 95
    - name: uncertainty_estimating_throughput

evaluation:
  metrics:
    - name: tnr_at_tpr
      target_tpr: 0.95
      reversed: false
    - name: percentile_classification
      threshold: 0.90
      reversed: false
    - name: percentile_classification
      threshold: 0.90
      reversed: true
    - name: percentile_classification
      threshold: 0.80
      reversed: true
    - name: percentile_classification
      threshold: 0.80
      reversed: false
    - name: runtime
    - name: uncertainty_estimating_runtime
    - name: base_model_throughput
    - name: auroc
    - name: uncertainty_estimating_throughput
    - name: max_memory_usage