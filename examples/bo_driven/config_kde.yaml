---
trainer:
  accelerator: gpu
  max_epochs: 3
  limit_train_batches: 1000
  limit_val_batches: 100
  log_every_n_steps: 5
  num_sanity_val_steps: 0
  gradient_clip_val: 5
training:
  loss: l1_loss
  parameter_space:
    - name: learning_rate
      type: fixed
      value: 0.00005
      # type: range
      # bounds:
        # - 0.000001
        # - 0.01
      # log_scale: true
    - name: weight_decay
      type: fixed
      value: 0
      # type: range
      # bounds:
        # - 0.000001
        # - 0.01
      log_scale: true
    - name: batch_size
      type: fixed
      value: 128
      # type: range
      # bounds:
        # - 16
        # - 128


  validation_split: 0.2
  scaling: false


