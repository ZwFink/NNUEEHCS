uq_methods:
    kde:
      parameter_space:
        - name: bandwidth
          type: choice
          values:
            - 'scott'
            - 'silverman'
        - name: rtol
          type: range
          # for some reason, ax doesn't suggest very diverse values when
          # we give a range like 0.05, 0.5.
          # We'll do this instead and convert in the impl.
          bounds:
            - 500
            - 50000
    knn_kde:
      parameter_space:
        - name: k
          type: range
          bounds:
            - 1
            - 800
        - name: bandwidth
          type: fixed
          value: 'scott'

bo_config:
  trials: 50
  max_failures: 10
  evaluation_metric: 
    - name: percentile_score
      percentile: 95
    - name: uncertainty_estimating_throughput

evaluation:
  metrics:
    - name: tnr_at_tpr
      target_tpr: 0.95
      reversed: false
    - name: percentile_classification
      threshold: 0.90
      reversed: false
    - name: percentile_classification
      threshold: 0.90
      reversed: true
    - name: percentile_classification
      threshold: 0.80
      reversed: true
    - name: percentile_classification
      threshold: 0.80
      reversed: false
    - name: runtime
    - name: uncertainty_estimating_runtime
    - name: base_model_throughput
    - name: auroc
    - name: uncertainty_estimating_throughput
    - name: max_memory_usage

bo_slurm_config:
  partition: "gpuA40x4-preempt"
  account: "mzu-delta-gpu"
  gpus_per_task: 1
  cpus_per_gpu: 16
  nodes: 1
  ntasks_per_node: 1
  nodes_per_block: 1
  max_blocks: 3
  init_blocks: 1
  parallelism: 1
  exclusive: false
  mem_per_node: 64
  walltime: "1:55:00"
  cmd_timeout: 120

